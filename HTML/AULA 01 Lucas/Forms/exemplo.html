<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <header>
        <h1>Exemplo de Formulário</h1>
    </header>
    <article>
        <!--Inicio do formulário-->
        <form action="#">
            <!--label para criar rótulo-->
            <label for="nome">Nome:</label>
            <!--required para tornar o preenchimento obrigatório-->
            <input type="text" name="nome" id="nome" required>
        <br> <br>
            <label for="idade">Idade:</label>
            <!--id vincula o input com o for do label-->
            <input type="number" name="idade" id="idade">
         <br> <br>
            <label for="cor">Sua cor favorita</label>
            <!--type define o tipo de input-->
            <input type="color" name="cor" id="cor">
         <br> <br>
            <label for="email">e-Mail:</label>
            <input type="email" name="email" id="email">
        <br> <br>
        <!--value e o valor que séra escrito no botão-->
            <input type="submit" value="Enviar">
    </article>
    <footer>
        <small>by Lucas &copy;</small>
    </footer>
</body>

</html>
